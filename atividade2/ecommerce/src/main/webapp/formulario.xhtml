<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html">
<head>
    <title>Formulário de Contato</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
    <h2>Formulário de Contato</h2>
    <h:form>
        <h:outputLabel for="nome">Nome:</h:outputLabel>
        <h:inputText id="nome" styleClass="inputField" />

        <h:outputLabel for="sobrenome">Sobrenome:</h:outputLabel>
        <h:inputText id="sobrenome" styleClass="inputField" />

        <h:outputLabel for="fone">Telefone:</h:outputLabel>
        <h:inputText id="fone" styleClass="inputField" />

        <h:outputLabel for="email">Email:</h:outputLabel>
        <h:inputText id="email" styleClass="inputField" />

        <h:commandButton value="Enviar" />
    </h:form>
</body>
</html>
