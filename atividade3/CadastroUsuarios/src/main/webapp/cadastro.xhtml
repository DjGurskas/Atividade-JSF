<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Formulário de Cadastro</title>
	<link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
<!-- Formulário de cadastro -->
<h:form>
    <h:panelGrid columns="2">
        <h:outputLabel for="nome" value="Nome:" />
        <h:inputText id="nome" value="#{pessoa.nome}" />
        
        <h:panelGroup />
        <h:commandButton value="Salvar" action="#{pessoa.salvar}" />
    </h:panelGrid>
</h:form>

<h:panelGroup rendered="#{not empty pessoa.nomesArmazenados}">
    <h3>Nomes Armazenados:</h3>
    <ul>
        <ui:repeat value="#{pessoa.nomesArmazenados}" var="nome">
            <li>#{nome}</li>
        </ui:repeat>
    </ul>
</h:panelGroup>

</body>
</html>
